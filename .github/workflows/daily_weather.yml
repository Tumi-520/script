name: Daily Weather Push

on:
  schedule:
    # Beijing Time 09:00 is UTC 01:00
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  weather-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        if [ -f weather_push/requirements.txt ]; then pip install -r weather_push/requirements.txt; fi

    - name: Run Weather Push Script
      env:
        QWEATHER_KEY: ${{ secrets.QWEATHER_KEY }}
        QMSG_KEY: ${{ secrets.QMSG_KEY }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        CITY: "Shenzhen"
      run: python weather_push/weather_push.py
